<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="node1">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="node2">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="node3">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg1)"/>

  <!-- Grid pattern (subtle) -->
  <g opacity="0.1" stroke="#6366f1" stroke-width="0.5">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="400"/>
    <line x1="1000" y1="0" x2="1000" y2="400"/>
  </g>

  <!-- Neural network visualization (left side) -->
  <g opacity="0.6">
    <!-- Connection lines -->
    <g stroke="url(#accent1)" stroke-width="1.5" fill="none" opacity="0.3">
      <!-- Layer 1 to Layer 2 -->
      <line x1="100" y1="80" x2="250" y2="100"/>
      <line x1="100" y1="80" x2="250" y2="200"/>
      <line x1="100" y1="80" x2="250" y2="300"/>

      <line x1="100" y1="200" x2="250" y2="100"/>
      <line x1="100" y1="200" x2="250" y2="200"/>
      <line x1="100" y1="200" x2="250" y2="300"/>

      <line x1="100" y1="320" x2="250" y2="100"/>
      <line x1="100" y1="320" x2="250" y2="200"/>
      <line x1="100" y1="320" x2="250" y2="300"/>

      <!-- Layer 2 to Layer 3 -->
      <line x1="250" y1="100" x2="400" y2="150"/>
      <line x1="250" y1="100" x2="400" y2="250"/>

      <line x1="250" y1="200" x2="400" y2="150"/>
      <line x1="250" y1="200" x2="400" y2="250"/>

      <line x1="250" y1="300" x2="400" y2="150"/>
      <line x1="250" y1="300" x2="400" y2="250"/>

      <!-- Layer 3 to output -->
      <line x1="400" y1="150" x2="520" y2="200"/>
      <line x1="400" y1="250" x2="520" y2="200"/>
    </g>

    <!-- Nodes -->
    <g>
      <!-- Input layer -->
      <circle cx="100" cy="80" r="12" fill="url(#node1)"/>
      <circle cx="100" cy="80" r="6" fill="#6366f1"/>

      <circle cx="100" cy="200" r="12" fill="url(#node1)"/>
      <circle cx="100" cy="200" r="6" fill="#6366f1"/>

      <circle cx="100" cy="320" r="12" fill="url(#node1)"/>
      <circle cx="100" cy="320" r="6" fill="#6366f1"/>

      <!-- Hidden layer 1 -->
      <circle cx="250" cy="100" r="14" fill="url(#node2)"/>
      <circle cx="250" cy="100" r="7" fill="#ec4899"/>

      <circle cx="250" cy="200" r="14" fill="url(#node2)"/>
      <circle cx="250" cy="200" r="7" fill="#ec4899"/>

      <circle cx="250" cy="300" r="14" fill="url(#node2)"/>
      <circle cx="250" cy="300" r="7" fill="#ec4899"/>

      <!-- Hidden layer 2 -->
      <circle cx="400" cy="150" r="16" fill="url(#node3)"/>
      <circle cx="400" cy="150" r="8" fill="#10b981"/>

      <circle cx="400" cy="250" r="16" fill="url(#node3)"/>
      <circle cx="400" cy="250" r="8" fill="#10b981"/>

      <!-- Output -->
      <circle cx="520" cy="200" r="18" fill="url(#node1)"/>
      <circle cx="520" cy="200" r="10" fill="#6366f1"/>
    </g>

    <!-- Animated particles flowing through network -->
    <g>
      <circle r="3" fill="#ec4899">
        <animateMotion dur="3s" repeatCount="indefinite">
          <mpath href="#path1"/>
        </animateMotion>
      </circle>
      <circle r="3" fill="#10b981">
        <animateMotion dur="4s" repeatCount="indefinite">
          <mpath href="#path2"/>
        </animateMotion>
      </circle>
    </g>
    <path id="path1" d="M 100 200 L 250 200 L 400 150 L 520 200" fill="none" opacity="0"/>
    <path id="path2" d="M 100 80 L 250 300 L 400 250 L 520 200" fill="none" opacity="0"/>
  </g>

  <!-- Hexagonal swarm pattern (right side) -->
  <g opacity="0.4" stroke="#8b5cf6" stroke-width="2" fill="none">
    <!-- Central cluster -->
    <g transform="translate(900, 200)">
      <polygon points="0,-30 26,-15 26,15 0,30 -26,15 -26,-15"/>
      <polygon points="52,-30 78,-15 78,15 52,30 26,15 26,-15"/>
      <polygon points="52,30 78,45 78,75 52,90 26,75 26,45"/>
      <polygon points="0,30 26,45 26,75 0,90 -26,75 -26,45"/>
      <polygon points="-52,30 -26,45 -26,75 -52,90 -78,75 -78,45"/>
      <polygon points="-52,-30 -26,-15 -26,15 -52,30 -78,15 -78,-15"/>

      <!-- Connecting nodes -->
      <circle cx="0" cy="0" r="6" fill="#8b5cf6"/>
      <circle cx="52" cy="0" r="5" fill="#ec4899"/>
      <circle cx="52" cy="60" r="5" fill="#10b981"/>
      <circle cx="0" cy="60" r="5" fill="#3b82f6"/>
      <circle cx="-52" cy="60" r="5" fill="#10b981"/>
      <circle cx="-52" cy="0" r="5" fill="#ec4899"/>

      <!-- Pulsing effect on central node -->
      <circle cx="0" cy="0" r="8" fill="none" stroke="#8b5cf6" stroke-width="2">
        <animate attributeName="r" values="8;16;8" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Tactical data streams (center) -->
  <g opacity="0.3">
    <rect x="580" y="120" width="40" height="4" rx="2" fill="url(#accent1)">
      <animate attributeName="x" values="580;620;580" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="580" y="180" width="40" height="4" rx="2" fill="url(#accent1)">
      <animate attributeName="x" values="580;620;580" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="580" y="240" width="40" height="4" rx="2" fill="url(#accent1)">
      <animate attributeName="x" values="580;620;580" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Central logo/title area -->
  <g>
    <!-- Backdrop -->
    <rect x="440" y="140" width="320" height="120" rx="12" fill="#1e293b" opacity="0.8"/>
    <rect x="440" y="140" width="320" height="120" rx="12" fill="none" stroke="url(#accent1)" stroke-width="2"/>

    <!-- Logo icon (small version) -->
    <g transform="translate(480, 180) scale(0.4)">
      <polygon points="50,10 75,25 75,55 50,70 25,55 25,25" fill="url(#node1)" opacity="0.8"/>
      <circle cx="50" cy="40" r="12" fill="#6366f1"/>
    </g>

    <!-- Text -->
    <text x="560" y="195" font-family="'Arial Black', sans-serif" font-size="42" font-weight="900" fill="url(#accent1)">ANTS</text>
    <text x="560" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#94a3b8" letter-spacing="2">AI-Agent Native Tactical System</text>
    <text x="560" y="240" font-family="Arial, sans-serif" font-size="11" fill="#64748b" letter-spacing="1">Swarm Intelligence â€¢ Collective Decision-Making</text>
  </g>

  <!-- Animated scan lines (subtle) -->
  <g opacity="0.1">
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#6366f1" stroke-width="2">
      <animate attributeName="y1" values="0;400;0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="0;400;0" dur="8s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Corner HUD elements -->
  <g stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 20 20 L 20 0 L 40 0"/>
    <path d="M 1160 0 L 1180 0 L 1180 20"/>
    <path d="M 1180 380 L 1180 400 L 1160 400"/>
    <path d="M 40 400 L 20 400 L 20 380"/>
  </g>

  <!-- Status indicators (bottom right) -->
  <g transform="translate(1050, 350)">
    <circle cx="0" cy="0" r="4" fill="#10b981"/>
    <text x="10" y="4" font-family="monospace" font-size="10" fill="#94a3b8">SYSTEM ACTIVE</text>

    <circle cx="0" cy="20" r="4" fill="#3b82f6"/>
    <text x="10" y="24" font-family="monospace" font-size="10" fill="#94a3b8">AGENTS ONLINE</text>
  </g>
</svg>