<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="logoGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0" />
    </radialGradient>
    <filter id="logoGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background glow -->
  <circle cx="200" cy="200" r="150" fill="url(#glowGrad)" opacity="0.5"/>

  <!-- Hexagonal network grid (representing colony structure) -->
  <!-- Layer 1 - Outer hexagons -->
  <g opacity="0.3" stroke="#6366f1" stroke-width="2" fill="none">
    <polygon points="200,40 250,70 250,130 200,160 150,130 150,70" />
    <polygon points="260,130 310,160 310,220 260,250 210,220 210,160" />
    <polygon points="260,250 310,280 310,340 260,370 210,340 210,280" />
    <polygon points="140,250 190,280 190,340 140,370 90,340 90,280" />
    <polygon points="140,130 190,160 190,220 140,250 90,220 90,160" />
  </g>

  <!-- Main central hexagon (command center) -->
  <g filter="url(#logoGlow)">
    <polygon points="200,100 260,140 260,220 200,260 140,220 140,140"
             fill="url(#logoGrad1)" opacity="0.8" stroke="#6366f1" stroke-width="3"/>
  </g>

  <!-- Neural network nodes (agent nodes) -->
  <!-- Central node (meta-agent) -->
  <circle cx="200" cy="180" r="20" fill="url(#logoGrad1)" filter="url(#logoGlow)"/>
  <circle cx="200" cy="180" r="12" fill="#0f172a"/>
  <circle cx="200" cy="180" r="6" fill="#6366f1"/>

  <!-- Surrounding agent nodes -->
  <circle cx="200" cy="110" r="14" fill="url(#logoGrad2)" opacity="0.9"/>
  <circle cx="200" cy="110" r="8" fill="#0f172a"/>
  <circle cx="200" cy="110" r="4" fill="#ec4899"/>

  <circle cx="245" cy="145" r="14" fill="url(#logoGrad2)" opacity="0.9"/>
  <circle cx="245" cy="145" r="8" fill="#0f172a"/>
  <circle cx="245" cy="145" r="4" fill="#ec4899"/>

  <circle cx="245" cy="215" r="14" fill="url(#logoGrad3)" opacity="0.9"/>
  <circle cx="245" cy="215" r="8" fill="#0f172a"/>
  <circle cx="245" cy="215" r="4" fill="#10b981"/>

  <circle cx="200" cy="250" r="14" fill="url(#logoGrad3)" opacity="0.9"/>
  <circle cx="200" cy="250" r="8" fill="#0f172a"/>
  <circle cx="200" cy="250" r="4" fill="#10b981"/>

  <circle cx="155" cy="215" r="14" fill="url(#logoGrad3)" opacity="0.9"/>
  <circle cx="155" cy="215" r="8" fill="#0f172a"/>
  <circle cx="155" cy="215" r="4" fill="#10b981"/>

  <circle cx="155" cy="145" r="14" fill="url(#logoGrad2)" opacity="0.9"/>
  <circle cx="155" cy="145" r="8" fill="#0f172a"/>
  <circle cx="155" cy="145" r="4" fill="#ec4899"/>

  <!-- Connection lines (swarm communication) -->
  <g stroke="#6366f1" stroke-width="2" opacity="0.4">
    <line x1="200" y1="180" x2="200" y2="110"/>
    <line x1="200" y1="180" x2="245" y2="145"/>
    <line x1="200" y1="180" x2="245" y2="215"/>
    <line x1="200" y1="180" x2="200" y2="250"/>
    <line x1="200" y1="180" x2="155" y2="215"/>
    <line x1="200" y1="180" x2="155" y2="145"/>
  </g>

  <!-- Data flow indicators (particles) -->
  <g opacity="0.6">
    <circle cx="200" cy="145" r="3" fill="#ec4899">
      <animate attributeName="cy" values="110;180;110" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="162" r="3" fill="#ec4899">
      <animate attributeName="cx" values="245;200;245" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="145;180;145" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="198" r="3" fill="#10b981">
      <animate attributeName="cx" values="245;200;245" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="215;180;215" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Tactical targeting overlay (subtle) -->
  <g stroke="#6366f1" stroke-width="1" fill="none" opacity="0.3">
    <circle cx="200" cy="180" r="60"/>
    <circle cx="200" cy="180" r="80"/>
    <line x1="120" y1="180" x2="140" y2="180"/>
    <line x1="260" y1="180" x2="280" y2="180"/>
    <line x1="200" y1="100" x2="200" y2="120"/>
    <line x1="200" y1="240" x2="200" y2="260"/>
  </g>

  <!-- Corner brackets (tactical UI element) -->
  <g stroke="#8b5cf6" stroke-width="3" fill="none" opacity="0.5">
    <path d="M 80 100 L 80 80 L 100 80"/>
    <path d="M 300 80 L 320 80 L 320 100"/>
    <path d="M 320 260 L 320 280 L 300 280"/>
    <path d="M 100 280 L 80 280 L 80 260"/>
  </g>

  <!-- Bottom text -->
  <g>
    <text x="200" y="320" font-family="'Arial Black', sans-serif" font-size="32" font-weight="900" fill="url(#logoGrad1)" text-anchor="middle">ANTS</text>
    <text x="200" y="342" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#94a3b8" text-anchor="middle" letter-spacing="3">AI-AGENT NATIVE</text>
    <text x="200" y="358" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#94a3b8" text-anchor="middle" letter-spacing="3">TACTICAL SYSTEM</text>
  </g>
</svg>