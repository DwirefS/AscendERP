[pytest]
# Pytest configuration for ANTS

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Add src to Python path
pythonpath = . src

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (database, external services)
    e2e: End-to-end workflow tests (slow, full stack)
    slow: Slow-running tests (>10 seconds)
    policy: OPA policy tests
    asyncio: Async tests

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5

# Coverage options (when using --cov)
[coverage:run]
source = src,data,services
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */conftest.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
