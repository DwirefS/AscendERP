{{- if .Values.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ants-platform.fullname" . }}-api-gateway
  labels:
    {{- include "ants-platform.labels" . | nindent 4 }}
    component: api-gateway
spec:
  replicas: {{ .Values.apiGateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "ants-platform.selectorLabels" . | nindent 6 }}
      component: api-gateway
  template:
    metadata:
      labels:
        {{- include "ants-platform.selectorLabels" . | nindent 8 }}
        component: api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "ants-platform.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api-gateway
          image: "{{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag }}"
          imagePullPolicy: {{ .Values.apiGateway.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.apiGateway.resources | nindent 12 }}
          env:
            - name: ENVIRONMENT
              value: {{ .Values.global.environment }}
            - name: TENANT_ID
              value: {{ .Values.global.tenantId | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ants-platform.fullname" . }}-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ants-platform.fullname" . }}-secrets
                  key: redis-url
            - name: OPA_URL
              value: "http://{{ include "ants-platform.fullname" . }}-policy-engine:8181"
          volumeMounts:
            - name: anf-models
              mountPath: /mnt/anf/memory/models
              readOnly: true
      volumes:
        {{- range .Values.anfVolumes }}
        - name: anf-{{ .name }}
          nfs:
            server: {{ .server }}
            path: {{ .path }}
        {{- end }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    {{- include "ants-platform.selectorLabels" . | nindent 20 }}
                    component: api-gateway
                topologyKey: topology.kubernetes.io/zone
{{- end }}
