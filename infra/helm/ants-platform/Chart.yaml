apiVersion: v2
name: ants-platform
description: ANTS - AI-Agent Native Tactical System Platform
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - ants
  - ai-agents
  - enterprise
  - azure
  - nvidia

home: https://github.com/your-org/ants
sources:
  - https://github.com/your-org/ants

maintainers:
  - name: ANTS Team
    email: ants-team@your-org.com

dependencies:
  - name: postgresql
    version: "13.2.24"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "18.6.1"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "25.8.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "7.0.17"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
