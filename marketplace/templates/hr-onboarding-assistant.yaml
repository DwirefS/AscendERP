test_cases:
  - name: test_onboarding_checklist_generation
    description: Generate personalized onboarding checklist
    input:
      employee_name: John Doe
      role: Product Manager
      department: Product
      start_date: "2025-01-15"
    expected:
      checklist_items:
        - "Complete I-9 verification"
        - "Enroll in benefits"
        - "Provision email account"
        - "Schedule product team orientation"
        - "Assign onboarding buddy"

  - name: test_document_verification_workflow
    description: Track document collection status
    input:
      stage: document_collection
      completed_steps:
        - "I-9 form submitted"
        - "W-4 submitted"
    expected:
      next_steps:
        - "Verify I-9 documents"
        - "Complete background check"

  - name: test_access_provisioning_coordination
    description: Coordinate system access requests
    input:
      role: Data Analyst
      department: Analytics
    expected:
      access_requests:
        - system: Azure AD
          groups: ["Analytics Team", "Data Platform Users"]
        - system: Tableau
          license: Creator
        - system: Snowflake
          role: ANALYST
